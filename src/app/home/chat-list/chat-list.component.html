<div class="chat-list">
    <div *ngFor="let chat of chatList"  class="friend" [class.focus]="chat == focus" (click)="setNewFocus(chat)">
        <img [src]="getAvatarURL(chat)" alt="Avatar">
        <p class="fs-700">{{getFriendUsername(chat) | titlecase}}</p>
    </div>
    <div class="no-friends" *ngIf="chatListLength == 0">
        <p class="mt-2 fs-700 t-center">Aún no tienes amigos agregados. Usa el botón <img src="assets/add-friend.svg" alt="add-friend"> para comenzar a agregar y conectar con nuevas personas.</p>
    </div>
</div>
