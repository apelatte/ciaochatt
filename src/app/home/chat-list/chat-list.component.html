<div class="chat-list">
    <div *ngFor="let chat of chatList" class="friend" [class.focus]="chat == focus" (click)="setNewFocus(chat)">
        <img [src]="'../../assets/' + chat.friend.avatar + '.svg'" alt="Avatar">
        <p class="fs-700">{{chat.friend.username + ''| titlecase}}</p>
    </div>
</div>
